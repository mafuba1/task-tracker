<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .task-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Задачник</h1>
    <div id="user-info" class="mb-3">
        <!-- Здесь отображается либо форма входа/регистрации, либо информация о пользователе -->
        <div id="auth-buttons">
            <button id="register-btn" class="btn btn-primary">Регистрация</button>
            <button id="login-btn" class="btn btn-secondary">Авторизация</button>
        </div>
    </div>

    <div id="welcome-message" style="display: none;">
        Добро пожаловать, <span id="user-email"></span>!
        <button id="logout-btn" class="btn btn-danger">Выйти</button>
    </div>

    <div id="task-manager" style="display: none">
        <!-- Task Creation Form -->
        <div class="card mt-3">
            <div class="card-body">
                <form id="createTaskForm">
                    <div class="form-group">
                        <label for="taskHeader">Task Header</label>
                        <input type="text" id="taskHeader" class="form-control" placeholder="Enter task header" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" class="form-control" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">Deadline (Optional)</label>
                        <input type="datetime-local" id="taskDeadline" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Task Lists -->
        <h3 class="mt-5">Tasks</h3>
        <ul id="taskList" class="list-group task-list mt-3">
            <!-- Tasks will be populated here -->
        </ul>

    </div>
</div>

<!-- Модальные окна -->
<div class="modal" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="auth-form">
                    <div class="mb-3">
                        <label for="auth-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="auth-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="auth-password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="auth-password" required>
                    </div>
                    <div id="repeat-password-field" class="mb-3" style="display: none;">
                        <label for="auth-repeat-password" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="auth-repeat-password">
                    </div>
                    <div id="auth-error" class="alert alert-danger" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="verificationModalLabel">Окончание регистрации</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <p>На указанную почту было отправлено письмо со ссылкой для подтверждения регистрации.</p>
            <p>Не забудьте проверить спам. Если письма нет, вы можете запросить его снова.</p>
            <div class="modal-body">
                <form id="verification-form">
                    <div class="mb-3">
                        <input type="email" class="form-control visually-hidden" id="verification-email" required>
                    </div>
                    <div id="verification-error" class="alert alert-danger" style="display: none;"></div>
                    <button id="verification-resend" type="button" class="btn btn-primary">Отправить еще раз</button>
                    <p id="verification-timer-display" style="color: red;"></p>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="editTaskModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskHeader">Task Header</label>
                        <input type="text" id="editTaskHeader" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Description</label>
                        <textarea id="editTaskDescription" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDeadline">Deadline</label>
                        <input type="datetime-local" id="editTaskDeadline" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
